<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Регистрация</h1>
    <form id="registration-form" novalidate>
      <div>
        <label for="first-name">Имя:</label>
        <input type="text" id="first-name" name="first-name" required>
        <span class="error" id="first-name-error"></span>
      </div>
      <div>
        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" name="last-name" required>
        <span class="error" id="last-name-error"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="email-error"></span>
      </div>
      <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="password-error"></span>
      </div>
      <div>
        <label for="password-confirm">Подтвердите пароль:</label>
        <input type="password" id="password-confirm" name="password-confirm" required>
        <span class="error" id="password-confirm-error"></span>
      </div>
      <div>
        <label for="birth-day">Дата рождения:</label>
        <input type="date" id="birth-day" name="birth-day" required>
        <span class="error" id="birth-day-error"></span>
      </div>
      <button type="submit" id="form-button" disabled>Отправить</button>
    </form>
  </div>
</body>
</html>
